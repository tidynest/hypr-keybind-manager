name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install GTK4 dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev meson ninja-build libwayland-dev wayland-protocols libgirepository1.0-dev valac

      - name: Build gtk4-layer-shell from source
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git
          cd gtk4-layer-shell
          meson setup build -Dprefix=/usr
          meson compile -C build
          sudo meson install -C build

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/hypr-keybind-manager

      - name: Create archive
        run: |
          cd target/release
          tar -czf hypr-keybind-manager-x86_64-linux.tar.gz hypr-keybind-manager

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/hypr-keybind-manager-x86_64-linux.tar.gz
          generate_release_notes: true
        env:
          GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}
