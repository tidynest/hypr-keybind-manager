name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install GTK4 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create archive
        run: |
          cd target/release
          tar -czf hypr-keybind-manager-x86_64-linux.tar.gz hypr-keybind-manager

      - name: Upload release binary
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/hypr-keybind-manager-x86_64-linux.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
