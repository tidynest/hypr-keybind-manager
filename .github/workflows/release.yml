name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install GTK4 dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/hypr-keybind-manager

      - name: Create archive
        run: |
          cd target/release
          tar -czf hypr-keybind-manager-x86_64-linux.tar.gz hypr-keybind-manager

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/hypr-keybind-manager-x86_64-linux.tar.gz
          generate_release_notes: true
        env:
          GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN
        }}
